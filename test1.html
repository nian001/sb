<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <ul id="music-list">
        
    </ul>
    <audio src="https://api.hibai.cn/music/Music/Music?id=812400&type=url" controls></audio>
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function() {
            var url = "https://api.hibai.cn/api/index/index";
            $.ajax(url, {
                type: "post",
                data: {"TransCode":"020111","OpenId":"123456789","Body":{"SongListId":"141998290"}},
                success: function(data) {
                    console.log(data)
                    var liHtml = "";
                    data.Body.songs.forEach(function(item, index) {
                        liHtml += '<li>'+item.title+'</li>';
                        $("#music-list").html(liHtml)
                    });
                },
                error: function(error) {
                    console.log(error)
                }
            });
            $.ajax("http://api.fanyi.baidu.com/api/trans/vip/translate?q=apple&from=en&to=zh&appid=2015063000000001&salt=1435660288&sign=f89f9594663708c1605f3d736d01d2d4", {
                type: "get",
                dataType: 'jsonp',
                crossDomain: true,
                success: function(data) {
                    console.log(data)
                }
            })
        });
    </script>
</body>
</html>
